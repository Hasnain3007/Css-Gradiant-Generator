<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Gradient</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid">
        <div class="container head-main mt-5">
            <h1>Colour Gradient</h1>
            <div class="main row flex-column-reverse flex-md-row mt-5">
                <div class="left col-md-6 mt-5 mt-md-0">
                    <div class="upperLayer">

                        <div class="card color-inputs colors">
                            <input type="color" value="#5665E9">
                            <input type="color" value="#A271F8">
                            <button class="add-color">+</button>
                        </div>
                        <div class="card">
                            <label for="direction">Direction</label>
                        <select id="direction">
                            <option value="to top">Top</option>
                            <option value="to right top">Right top</option>
                            <option value="to right">Right</option>
                            <option value="to right bottom">Right bottom</option>
                            <option value="to bottom">Bottom</option>
                            <option value="to left bottom">Left bottom</option>
                            <option value="to left">Left</option>
                            <option value="to left top" selected>Left top</option>
                        </select>
                        </div>

                    </div>

                    <!-- <div class="lowerLayer"> -->
                        
                        <div class="control-group">

                            <textarea id="gradient-code" rows="3" readonly></textarea>
                            <div class="copy-button">
                                <button class="refresh">Random Colors</button>
                                <button class="copy">Copy Code</button>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
                <div class="right col-12 col-md-6">
                    <div class="box-div gradient-box" id="boxDiv">

                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="app.js"></script>

</body>

</html>
